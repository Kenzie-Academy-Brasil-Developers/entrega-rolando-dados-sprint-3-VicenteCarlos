<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rolando dados</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <hgroup>
            <h1>Rolando Dados</h1>
        </hgroup>
        <div class="principal">
            <div class="r">
                <p class="dado">0</p>
                <p class="dado">0</p>
                <p>=</p>
                <p>0</p>
            </div>
        </div>
        
        <div class="bt">
            <button id="botao">Role os Dados</button>
            <button id="reset">Reset</button>
        </div>

        <div class="resultados">
            <div class="esquerda">
                <p>2</p><p>3</p><p>4</p><p>5</p><p>6</p><p>7</p>
                <p>8</p><p>9</p><p>10</p><p>11</p><p>12</p>
            </div>
            <div class="direita">
                <p class="final">0</p><p class="final">0</p><p class="final">0</p><p class="final">0</p><p class="final">0</p><p class="final">0</p>
                <p class="final">0</p><p class="final">0</p><p class="final">0</p><p class="final">0</p><p class="final">0</p>
            </div>
        </div>
    </div>
       
    
    <script src="script.js"></script>
</body>
</html>
